basePath: /api/v1
definitions:
  config.Created:
    properties:
      error:
        example: woah
        type: string
      value:
        type: string
        x-nullable: true
    type: object
host: localhost:8080
info:
  contact: {}
  title: Confesi dev-only API docs
  version: "1.0"
paths:
  /posts/create:
    post:
      consumes:
      - application/json
      description: Create a post with the given title and body.
      parameters:
      - description: The title and body of the post
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
             "title": "My Title",
             "body": "My Body"
            }
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/config.Created'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/config.Created'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Create a Post.
      tags:
      - Posts
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
  X-AppCheck-Token:
    in: header
    name: X-AppCheck-Token
    type: apiKey
swagger: "2.0"
