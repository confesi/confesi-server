host: localhost:8080
info:
  contact: {}
  title: Confesi dev-only API docs
  version: "1.0"
paths:
  /admin/crons:
    post:
      consumes:
      - application/json
      description: Obtain the Ran Cron Jobs of a specific type
      parameters:
      - description: Pagination Cursor and Type
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
                "next": 1689156632542916,
                "type": "all"
            }
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cron Jobs Ran Result
          schema:
            $ref: '#/definitions/docs.GetCronJobs'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Get Ran Crons.
      tags:
      - Admin
  /admin/daily-hottest-cron:
    post:
      consumes:
      - application/json
      description: Attempts to execute the cron job once, for the specified date,
        without retries.
      parameters:
      - description: 'Example: 2023-07-09'
        in: query
        name: day
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cron Initiated
          schema:
            $ref: '#/definitions/docs.Success'
        "400":
          description: Post was Not Found
          schema:
            $ref: '#/definitions/docs.InvalidDateFormat'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Trigger Daily Hottest Cron
      tags:
      - Admin
  /admin/expire-fcm-tokens:
    post:
      consumes:
      - application/json
      description: Attempts to execute the cron job once, for the specified date,
        without retries.
      parameters:
      - description: 'Example: 2023-07-09'
        in: query
        name: day
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cron Initiated
          schema:
            $ref: '#/definitions/docs.Success'
        "400":
          description: Post was Not Found
          schema:
            $ref: '#/definitions/docs.InvalidDateFormat'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Trigger Clear Expired Tokens
      tags:
      - Admin
  /admin/feedback/{feedback_id}:
    get:
      consumes:
      - application/json
      description: Obtain specific feedback by its ID
      parameters:
      - description: Feedback ID
        in: path
        name: feedback_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Feedback Result
          schema:
            $ref: '#/definitions/docs.FeedbackByID'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Feedback By ID.
      tags:
      - Admin
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register A User.
      parameters:
      - description: Registration Data
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
                "email": "admin@uvic.ca",
                "password": "mysecurepw$",
                "year_of_study": 1,
                "faculty": "ENG"
            }
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Registered User
          schema:
            $ref: '#/definitions/docs.RegisteredUser'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
        "4001":
          description: Error Extracting Domain From Email
          schema:
            $ref: '#/definitions/docs.ErrorExtractingDomainFromEmail'
        "4002":
          description: Domain Does Not Belong To A School
          schema:
            $ref: '#/definitions/docs.DomainDoesNotBelongToASchool'
        "4005":
          description: Faculty Does Not Exist
          schema:
            $ref: '#/definitions/docs.FacultyDoesNotExist'
        "4006":
          description: Email Already Exists
          schema:
            $ref: '#/definitions/docs.EmailAlreadyExists'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Register User.
      tags:
      - Auth
  /posts/create:
    post:
      consumes:
      - application/json
      description: Create a post with the given title and body.
      parameters:
      - description: The title and/or body of the post
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
             "title": "My Title",
             "body": "My Body"
            }
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/docs.Created'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Create a Post.
      tags:
      - Posts
  /posts/hide:
    patch:
      consumes:
      - application/json
      description: Hide posts based on ID.
      parameters:
      - description: Json Example
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
            "post_id": 150
            }
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Post Hidden
          schema:
            $ref: '#/definitions/docs.PostHidden'
        "400":
          description: No Post Found With This ID
          schema:
            $ref: '#/definitions/docs.NoPostFoundWithThisID'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Hide Post.
      tags:
      - Posts
  /posts/hottest:
    get:
      consumes:
      - application/json
      description: Fetch hottest posts from a specific day
      parameters:
      - description: 'Date Example: 2023-07-04'
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hottest
          schema:
            $ref: '#/definitions/docs.HottestPosts'
        "400":
          description: Invalid Date Format
          schema:
            $ref: '#/definitions/docs.InvalidDateFormat'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Get Hottest Posts.
      tags:
      - Posts
  /posts/post:
    get:
      consumes:
      - application/json
      description: Fetch a post by id.
      parameters:
      - description: 'Example: 27'
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Post Found
          schema:
            $ref: '#/definitions/docs.PostFound'
        "400":
          description: Post was Not Found
          schema:
            $ref: '#/definitions/docs.PostNotFound'
        "410":
          description: Post was Removed
          schema:
            $ref: '#/definitions/docs.PostRemoved'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Get Post By ID.
      tags:
      - Posts
  /posts/posts:
    get:
      consumes:
      - application/json
      description: Fetch posts.
      parameters:
      - description: Json Example
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
                "sort": "new",
                "school": 1,
                "purge_cache": true,
                "session_key": "6ba7b810-9dad-11d1-80b4-00c04fd430c8"
            }
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/docs.Created'
        "400":
          description: Invalid Sort Field
          schema:
            $ref: '#/definitions/docs.InvalidSortField'
        "5001":
          description: Failed To Set Cache Expiration
          schema:
            $ref: '#/definitions/docs.FailedToSetCacheExpiration'
        "5002":
          description: Failed To Update Cache
          schema:
            $ref: '#/definitions/docs.FailedToUpdateCache'
        "5003":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Get Posts.
      tags:
      - Posts
  /posts/purge:
    delete:
      consumes:
      - application/json
      description: Deletes the cache for the posts of a user based on their session.
      parameters:
      - description: 'Example: 6ba7b810-9dad-11d1-80b4-00c04fd430c8'
        in: query
        name: session-key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cache Purged
          schema:
            $ref: '#/definitions/docs.CachePurged'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Purge Cache.
      tags:
      - Posts
  /posts/sentiment:
    get:
      consumes:
      - application/json
      description: Sentiment anaylsis for posts by ID.
      parameters:
      - description: 'Example: 27'
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sentiment Anaylsis
          schema:
            $ref: '#/definitions/docs.SentimentAnaylsis'
        "400":
          description: Post Not Found
          schema:
            $ref: '#/definitions/docs.PostNotFound'
        "410":
          description: Post Removed
          schema:
            $ref: '#/definitions/docs.PostRemoved'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Sentiment Anaylsis.
      tags:
      - Posts
  /posts/your-posts:
    get:
      consumes:
      - application/json
      description: Fetch your posts.
      parameters:
      - description: The Pagination Cursor
        in: body
        name: Body
        required: true
        schema:
          example: |-
            {
             "next":1688460277629001
            }
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Your Posts
          schema:
            $ref: '#/definitions/docs.YourPosts'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docs.ServerError'
      security:
      - BearerAuth: []
      - X-AppCheck-Token: []
      summary: Get Your Posts.
      tags:
      - Posts
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
  X-AppCheck-Token:
    in: header
    name: X-AppCheck-Token
    type: apiKey
swagger: "2.0"
