<!DOCTYPE html>
<html>
<head>

        /* Load the Google Fonts link */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        /* Custom styles for the top rectangle with background color */
        .header {
            background-color: #9681EB; /* Light yellow background color */
            height: 75px;
            color: #333; /* Text color for better visibility on the background */
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 500;
            border-top-left-radius: 10px; /* Apply top-left border radius to the header */
            border-top-right-radius: 10px; /* Apply top-right border radius to the header */

        /* Common styles for the email body */

            background-color: #f5f5f5;

            border-bottom-right-radius: 10px; /* Apply bottom-right border radius to each section */
        }

        /* Style for the title of each paragraph */
        h2 {
            color: #333;
            font-weight: 500;
            margin-top: 20px;
        }

        a {
            color: #2389ef;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styles for the top and bottom sections */
        .section {

            padding: 20px;
            max-width: 400px;
        }

</head>
